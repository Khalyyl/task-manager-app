<div class="centered-content">
  <div class="modal-box">
    <h1 class="title">Create a new list</h1>
    <input #listTitleInput class="input has-background-light is-medium" type="text" placeholder="Enter a list">
    <div class="field is-grouped is-grouped-right" style="margin-top: 10px">
        <p class="control">
          <a class="button is-light" routerLink="/">
            Cancel
          </a>
        </p>
        <p class="control">
            <button class="button is-primary" (click)="createList(listTitleInput.value)">
              Submit
            </button>
          </p>
      </div>
      
  </div>
</div>
